name: Upload Python Package

# 👇 Questo workflow si attiva solo quando fai un push di un TAG come v0.1.0
on:
  push:
    tags:
      - 'v*'  # puoi usare anche 'v[0-9]+.[0-9]+.[0-9]+' per versioni più precise

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest  # usa un runner Linux

    permissions:
      id-token: write  # ⚠️ NECESSARIO per Trusted Publishing (senza token)

    steps:
      # 👇 Clona il tuo repository
      - uses: actions/checkout@v4

      # 👇 Imposta la versione di Python usata per build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # 🔧 MODIFICA se usi un'altra versione (es. '3.10')

      # 👇 Installa gli strumenti per buildare il pacchetto
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      # 👇 Costruisce il pacchetto (crea dist/*.whl e dist/*.tar.gz)
      - name: Build package
        run: python -m build

      # 👇 Pubblica su PyPI usando trusted publishing (senza bisogno di token!)
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true  # se la versione esiste già, non va in errore